{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Encryption - Image Steganography Project</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <link rel="icon" href="{% static 'images/logo.png' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="container mt-5">
      <h1 class="text-center">Encrypt Your Image</h1>
      <form
        action="{% url 'encryption' %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <div class="form-group">
          <label for="image">Select an Image:</label>
          <input
            type="file"
            class="form-control-file"
            id="image"
            name="image"
            required
          />
        </div>
        <div class="form-group">
          <label for="text">Enter the Text:</label>
          <textarea
            class="form-control"
            id="text"
            name="text"
            rows="3"
            required
          ></textarea>
        </div>
        </div>
        <div class="cont">
          <button
            type="submit"
            class="btn btn-primary"
            onclick="handleEncryptionAndRequest()"
          >
            <span>Encrypt</span>
            <img
              src="https://i.cloudup.com/2ZAX3hVsBE-3000x3000.png"
              height="62"
              width="62"
            />
          </button>
        </div>
      </form>
    </div>
    {% if message %}
    <p class="text-center">{{ message }}</p>
    {% endif %} {% if request.session.image_path %}
    <div class="text-center">
      <a href="{% url 'download' %}" class="btn btn-success"
        >Download Encrypted Image</a
      >
    </div>
    {% endif %}
  </body>
</html>
